<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flash-Bitacora</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
     <link rel="stylesheet" href="assets/css/main.css">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <style media="screen">
     #mapa{
       width:400px;
       height:400px;}
     </style>

  </head>


  <body>
    <header class="container center">
      <h1>Flash Bitácora</h1>
      <p class="flow-text">"Publish anything", just in you browser.</p>
    </header>
    <div class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating btn-large pink">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn cyan accent-3 btn-floating" href="#modalMensaje"><i class="material-icons">chat</i></a></li>
        <li><a class="btn blue accent-2 btn-floating" href="#modalImagen"><i class="material-icons">perm_media</i></a></li>
        <li><a class="btn green accent-2 btn-floating" href="#modalEvento"><i class="material-icons">today</i></a></li>
      </ul>
    </div>
    <section id="tarjetas" class="container">

    </section>

    <section id="modales">
      <!-- Modal de Tarjetas de Texto -->
      <div id="modalMensaje" class="modal">
        <div class="modal-content row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="tituloDelMensaje" type="text" data-length="20"/>
                <label for="title">Título</label>
              </div>
              <div class="input-field col s12">
                <textarea id="mensajeAPublicar" class="materialize-textarea"></textarea>
                <label for="message">Mensaje</label>
              </div>
              <button  id="publicarMensaje" class="btn waves-effect waves-light right cyan accent-4 modal-close" type="button" name="action" data-publication="text">Publicar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal con Imagen -->
      <div id="modalImagen" class="modal">
        <div class="modal-content row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="tituloImagen" type="text" class="validate" data-length="10" />
                <label for="title">Título</label>
              </div>
              <div class="file-field input-field col s12">
                <div class="btn">
                  <span>Imagen</span>
                  <input type="file" accept="image/*" id="archivoImagen"/>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <button class="modal-close btn waves-effect waves-light right blue accent-2" type="button" id="btnPublicarImagen">Publicar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="modalEvento" class="modal">
          <div class="modal-content row">
              <div class="col s12">
                  <div class="row">
                      <div class="input-field col s12">
                          <input type="text" class="validate" data-length="10" id="tituloEvento" />
                          <label for="first_name">Título</label>
                      </div>
                      <div class="input-field col s12">
                          <input type="date" class="datepicker" id="fechaEvento" placeholder="Fecha del evento">
                      </div>
                      <button id="btnPublicarEvento" class="modal-close btn waves-effect waves-light right green accent-2" type="button" name="action" data-publication="event">Publicar
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </div>
          </div>
      </div>

    </section>

<!-- <button type="button" name="button" onclick="findme();">mostrar posicion</button> -->

<!-- <div id="mapa"></div> -->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7RHw2nToqdiDG493gdmIi2eLwGjHkM5M&callback=initMap" async defer></script>

    <script type="text/javascript">
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
        });
    </script>

  </body>
</html>
